<ion-view title="Photo Library">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="photo in photos" href="#">
        <img ng-src="{{ photo.thumbnail_url }}">
        <h2>{{ photo.title }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
